{% extends 'base.html' %}
{% macro display_pitches(posts) %}
<div class="container-fluid">
    
        <div class="overlay">
            <h1 class="">Pitches</h1>
            <a href="/new_post"><button class="btn">New Pitch</button></a>
        </div>
    <div class="card-columns">
        {% if posts %}
            {% for my_post in posts %}
                <div class="card">
                    <div class="card-body">
                        <p>{{my_post.post}}</p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endmacro %}

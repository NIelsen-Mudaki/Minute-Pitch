{% extends 'base.html' %}
{% macro display_posts(posts) %}
<div class="container">
    <div class="container-fluid">
        <div class="card">
            <div class="overlay">
                <div class="card-title">
                    <h1 class="">Pitches</h1>
                </div>
                <a href="/new_post"><button class="btn btn-outline-primary">New Pitch</button></a>
            </div>
            <div class="card-columns">
                {% if posts %}
                    {% for my_post in posts %}
                        <div class="card">
                            <div class="card-body">
                                <p>{{my_post.post}}</p>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endmacro %}
